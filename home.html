<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceVox活動</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold text-indigo-800 mb-4">VoiceVoxチャット</h1>
            <p class="text-xl text-gray-600">日本語キャラクターとの対話型音声会話</p>
        </header>

        <!-- Character Selection -->
        <div class="max-w-xl mx-auto mb-12 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4 text-center">キャラクター選択</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">ペルソナ選択</label>
                <select id="persona-select" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="monotone-9">モノトーン: 青山龍星（落ち着いた話し方）</option>
                    <option value="energetic-1">エネルギッシュ: 四国めたん（元気な話し方）</option>
                    <option value="melancholic-8">メランコリック: 白上虎太郎（物憂げな話し方）</option>
                </select>
            </div>
            <div id="character-info">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">キャラクター情報</h3>
                <div id="character-description" class="text-gray-600 mb-4">
                    キャラクターを選択すると、その説明が表示されます
                </div>
            </div>
        </div>

        <!-- Activity Selection -->
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-8 text-center">活動を選択</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-3xl mx-auto">
                <!-- Free Conversation -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-all hover:scale-105">
                    <div class="h-48 bg-indigo-500 flex items-center justify-center">
                        <svg class="w-24 h-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">自由会話</h3>
                        <p class="text-gray-600 mb-4">選択したキャラクターとオープンエンドな会話をします。何でも質問して応答を得ることができます。</p>
                        <a href="/activity/free" class="block w-full py-2 px-4 bg-indigo-600 text-white text-center rounded-md hover:bg-indigo-700 transition-colors">開始</a>
                    </div>
                </div>
                
                <!-- Guided Practice -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-all hover:scale-105">
                    <div class="h-48 bg-purple-500 flex items-center justify-center">
                        <svg class="w-24 h-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                        </svg>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">心理ゲーム</h3>
                        <p class="text-gray-600 mb-4">囚人のジレンマ、無人島テスト、魔法選択などの心理ゲームに挑戦しましょう。</p>
                        <a href="/activity/guided" class="block w-full py-2 px-4 bg-purple-600 text-white text-center rounded-md hover:bg-purple-700 transition-colors">開始</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Character information
        const PERSONAS = {
            "monotone-9": {
                character: "9",
                emotion: "monotone",
                description: "青山龍星: 穏やかでゆっくりと話す声。わかりやすい言葉で、丁寧に話します。"
            },
            "energetic-1": {
                character: "1",
                emotion: "energetic",
                description: "四国めたん: 明るく元気な話し方。親しみやすく、笑顔の感じられる声で話します。"
            },
            "melancholic-8": {
                character: "8",
                emotion: "melancholic",
                description: "白上虎太郎: やさしく寄り添うような話し方。懐かしい言葉も使いながら、ゆっくり話します。"
            }
        };

        // Handle persona selection change
        const personaSelect = document.getElementById('persona-select');
        const characterDescription = document.getElementById('character-description');

        personaSelect.addEventListener('change', function() {
            const selectedPersona = this.value;
            const persona = PERSONAS[selectedPersona];
            
            if (persona) {
                // Update character description
                characterDescription.innerHTML = persona.description;
                
                // Save to localStorage
                localStorage.setItem('selectedPersona', selectedPersona);
            }
        });

        // Initialize from localStorage if available
        window.addEventListener('DOMContentLoaded', function() {
            const savedPersona = localStorage.getItem('selectedPersona');
            if (savedPersona && PERSONAS[savedPersona]) {
                personaSelect.value = savedPersona;
            }
            
            // Trigger change event to update description
            personaSelect.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
